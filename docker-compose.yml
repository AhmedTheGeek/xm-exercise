version: "3"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      SERVICE_NAME: fpm
    ports:
      - "8000:8000"
    expose:
      - "8000"
    networks:
      - app-network

  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    expose:
      - "8080"
    restart: on-failure:3
networks:
  app-network:
    driver: bridge
